<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Repositorio de Recursos Creativos y de Negocio</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        background: 'linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%)',
                        card: 'rgba(30, 30, 46, 0.6)',
                        text: '#e2e8f0',
                        accent: '#a78bfa'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        .resource-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(12px);
            background: rgba(30, 30, 46, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            overflow: hidden;
            position: relative;

        }

        .font-logo {
            font-family: 'Playfair Display', serif;
        }
        .resource-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -10px rgba(139, 92, 246, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.7);
            background: rgba(30, 30, 46, 0.7);
        }
        .search-bar {
            background: rgba(15, 15, 35, 0.7);
            border: 1px solid rgba(167, 139, 250, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .search-bar:focus {
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.3);
            border-color: rgba(167, 139, 250, 0.5);
        }
        .category-link {
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            background: rgba(15, 15, 35, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 10px;
            color: #cbd5e1;
        }
        .category-link:hover {
            background: rgba(30, 30, 46, 0.7);
            border: 1px solid rgba(139, 92, 246, 0.5);
            color: #e2e8f0;
        }
        .modal-content {
            backdrop-filter: blur(20px);
            background: rgba(15, 15, 35, 0.95);
            border: 1px solid rgba(167, 139, 250, 0.2);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        input, select, textarea {
            background: rgba(15, 15, 35, 0.8) !important;
            border: 1px solid rgba(139, 92, 246, 0.3) !important;
            color: #e2e8f0 !important;
            border-radius: 10px !important;
        }
        input::placeholder {
            color: #94a3b8 !important;
        }
        header {
            backdrop-filter: blur(15px);
            background: rgba(15, 15, 35, 0.9);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 70%, #001f3f 100%);
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(167, 139, 250, 0.1) 0%, transparent 20%);
            z-index: -1;
            pointer-events: none;
        }
        .section-title {
            position: relative; display: inline-block;
        }
        .section-title::after {
            content: ''; position: absolute;
            bottom: -8px; left: 0;
            width: 50%; height: 3px;
            background: linear-gradient(90deg, #8B5CF6, #7C3AED);
            border-radius: 2px;
        }
        .add-btn {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            border: none; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
        }
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
        }
        .category-header {
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 1.5rem;
            position: relative;
        }
        .delete-btn {
            position: absolute; top: 12px; right: 12px;
            background: rgba(100, 100, 100, 0.2);
            border: 1px solid rgba(150, 150, 150, 0.4);
            border-radius: 50%; width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: #a0aec0;
            transition: all 0.2s ease;
        }
        .delete-btn:hover {
            background: rgba(255, 82, 82, 0.8);
            border: 1px solid rgba(255, 82, 82, 1);
            color: white; transform: scale(1.1);
        }
        .delete-btn svg { width: 16px; height: 16px; }

        /* Estilos para el selector de íconos */
        .icon-option { display: inline-block; cursor: pointer; }
        .icon-option input { display: none; }
        .icon-option .icon-preview {
            display: flex; align-items: center; justify-content: center;
            width: 48px; height: 48px;
            border-radius: 10px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            color: #cbd5e1;
            transition: all 0.2s ease;
        }
        .icon-option input:checked + .icon-preview {
            background: #8B5CF6; border-color: #a78bfa;
            color: white; transform: scale(1.1);
        }
        .icon-option:hover .icon-preview { border-color: #a78bfa; }

    

        .repo-toggle {
            background: rgba(15, 15, 35, 0.7);
            border: 1px solid rgba(167, 139, 250, 0.2);
            border-radius: 10px;
            padding: 4px;
            display: flex;
            gap: 4px;
        }
        .toggle-btn {
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: #cbd5e1;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .toggle-btn:hover {
            background: rgba(30, 30, 46, 0.7);
            color: #e2e8f0;
        }
        .toggle-btn.active {
            background: #8B5CF6;
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body class="gradient-bg text-text font-sans min-h-screen">

    <header class="sticky top-0 z-10 shadow-md">
        <div class="container mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center w-full md:w-auto mb-4 md:mb-0">
                <h1 class="text-xl md:text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-accent to-purple-400 font-logo">Repositorio de Sebas</h1>
            </div>
    
            <div class="repo-toggle my-4 md:my-0">
                <a href="videos.html" class="toggle-btn active">Videos</a>
                <a href="conceptos.html" class="toggle-btn">Conceptos</a>
            </div>
    
            <div class="w-full md:w-1/3">
                <div class="relative">
                    <input type="text" id="search-bar" placeholder="Buscar categorías..." class="search-bar w-full px-4 py-2.5 focus-outline-none">
                    <i data-feather="search" class="absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
        </div>
    </header>

    <nav class="bg-background/80 backdrop-blur-md border-b border-primary/20 py-4">
        <div class="container mx-auto px-4">
            <div id="nav-links-container" class="flex flex-nowrap overflow-x-auto justify-center gap-2 md:gap-4">
                <button id="add-category-btn" class="add-btn text-white px-4 py-2 rounded-lg flex items-center">
                    <i data-feather="plus" class="mr-2"></i> Añadir Categoría
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Recursos por Categoría</h2>
            <button id="add-resource-btn" class="add-btn text-white px-4 py-2 rounded-lg flex items-center">
                <i data-feather="plus" class="mr-2"></i> Añadir Recurso
            </button>
        </div>
        <div id="categories-container"></div>
    </main>

    <div id="add-resource-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-20">
        <div class="modal-content w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold">Añadir Nuevo Recurso</h3><button id="close-modal" class="text-gray-400 hover:text-white"><i data-feather="x"></i></button></div>
            <form id="add-resource-form">
                <div class="mb-4"><label class="block text-gray-300 mb-2" for="resource-url">URL del Recurso</label><input type="url" id="resource-url" class="w-full px-3 py-2" required></div>
                <div class="mb-4"><label class="block text-gray-300 mb-2" for="resource-title">Título</label><input type="text" id="resource-title" class="w-full px-3 py-2" required></div>
                <div class="mb-4"><label class="block text-gray-300 mb-2" for="resource-description">Descripción (Opcional)</label><textarea id="resource-description" class="w-full px-3 py-2" rows="3"></textarea></div>
                <div class="mb-4"><label class="block text-gray-300 mb-2" for="resource-category">Categoría</label><select id="resource-category" class="w-full px-3 py-2" required></select></div>
                <div class="flex justify-end space-x-3"><button type="button" id="cancel-add" class="px-4 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700">Cancelar</button><button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-purple-600">Añadir Recurso</button></div>
            </form>
        </div>
    </div>
    
    <div id="add-category-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-20">
        <div class="modal-content w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold">Añadir Nueva Categoría</h3><button id="close-category-modal" class="text-gray-400 hover:text-white"><i data-feather="x"></i></button></div>
            <form id="add-category-form">
                <div class="mb-4"><label class="block text-gray-300 mb-2" for="category-name">Nombre de la Categoría</label><input type="text" id="category-name" class="w-full px-3 py-2" placeholder="Ej: Plantillas de Diseño" required></div>
                <div class="mb-6"><label class="block text-gray-300 mb-3">Selecciona un Ícono</label><div id="icon-selector" class="grid grid-cols-6 gap-2"></div></div>
                <div class="flex justify-end space-x-3"><button type="button" id="cancel-category-add" class="px-4 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700">Cancelar</button><button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-purple-600">Añadir Categoría</button></div>
            </form>
        </div>
    </div>

    <script type="module">
        // Importar funciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
        
        const firebaseConfig = {
            apiKey: "AIzaSyDs1Xn8fUlY3IL_6Sg2RJh8YqiaVJVk0pQ",
            authDomain: "repositorio-90921.firebaseapp.com",
            projectId: "repositorio-90921",
            storageBucket: "repositorio-90921.appspot.com",
            messagingSenderId: "846523574774",
            appId: "1:846523574774:web:5578b74b47b0f8ef50bfd7"
        };
    
        // --- INICIALIZACIÓN ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        // --- GUARDIA DE AUTENTICACIÓN ---
        onAuthStateChanged(auth, user => {
            if (user) {
                // Si el usuario ha iniciado sesión, se ejecuta la lógica de la app
                initializeAppLogic();
            } else {
                // Si no, se redirige a la página de login
                window.location.href = 'index.html';
            }
        });
    
        // --- LÓGICA PRINCIPAL DE LA APLICACIÓN ---
        function initializeAppLogic() {
            const docRef = doc(db, "repositorios", "videos");
            
            const addResourceBtn = document.getElementById('add-resource-btn');
            const addCategoryBtn = document.createElement('button');
            addCategoryBtn.id = 'add-category-btn';
            addCategoryBtn.className = 'add-btn text-white px-4 py-2 rounded-lg flex items-center';
            addCategoryBtn.innerHTML = '<i data-feather="plus" class="mr-2"></i> Añadir Categoría';
            
            const searchBar = document.getElementById('search-bar');
            const resourceModal = document.getElementById('add-resource-modal');
            const categoryModal = document.getElementById('add-category-modal');
            const addResourceForm = document.getElementById('add-resource-form');
            const addCategoryForm = document.getElementById('add-category-form');
            const closeModalBtns = document.querySelectorAll('#close-modal, #close-category-modal, #cancel-add, #cancel-category-add');
            const categoriesContainer = document.getElementById('categories-container');
            const navLinksContainer = document.getElementById('nav-links-container');
            const resourceCategorySelect = document.getElementById('resource-category');
            const iconSelectorContainer = document.getElementById('icon-selector');
    
            const availableIcons = ['film', 'target', 'image', 'type', 'volume-2', 'edit', 'trending-up', 'layout', 'zap', 'cpu', 'mic', 'book-open', 'package', 'briefcase', 'link', 'dollar-sign', 'bar-chart-2', 'pie-chart', 'credit-card', 'pen-tool', 'scissors', 'sliders', 'video', 'camera', 'layers', 'users', 'award', 'globe'];
            let repositoryData = [];
    
            const defaultData = [
                { id: "animaciones-inspiradoras", name: "Animaciones Inspiradoras", icon: "film", resources: [] }
            ];
    
            const saveData = async () => {
                try {
                    await setDoc(docRef, { categories: repositoryData });
                } catch (error) {
                    console.error("Error al guardar datos:", error);
                }
            };
    
            const renderPage = () => {
                repositoryData.sort((a, b) => a.name.localeCompare(b.name));
                categoriesContainer.innerHTML = '';
                navLinksContainer.innerHTML = '';
                resourceCategorySelect.innerHTML = '<option value="">Selecciona una categoría</option>';
    
                repositoryData.forEach(category => {
                    const section = document.createElement('section');
                    section.id = category.id;
                    section.className = 'category-section mb-12';
                    
                    const resourcesGrid = category.resources.map((resource, index) => `
                        <div class="resource-card bg-card">
                            <button class="delete-btn delete-resource-btn" data-category-id="${category.id}" data-resource-index="${index}" title="Eliminar recurso"><i data-feather="trash-2"></i></button>
                            <a href="${resource.url}" target="_blank">
                                <div class="bg-gray-200 border-2 border-dashed rounded-xl w-full h-48 flex items-center justify-center">
                                    <i data-feather="${category.icon || 'link'}" class="text-gray-400" width="48" height="48"></i>
                                </div>
                            </a>
                            <div class="p-4">
                                <a href="${resource.url}" target="_blank" class="text-primary hover:underline font-medium">${resource.title}</a>
                                <p class="mt-2 text-sm text-gray-600">${resource.description || 'Recurso añadido por el usuario.'}</p>
                            </div>
                        </div>
                    `).join('');
    
                    section.innerHTML = `
                        <div class="category-header">
                            <h2 class="text-2xl font-bold section-title">${category.name}</h2>
                            <button class="delete-btn delete-category-btn" data-category-id="${category.id}" title="Eliminar categoría"><i data-feather="trash-2"></i></button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            ${resourcesGrid}
                        </div>
                    `;
                    categoriesContainer.appendChild(section);
    
                    const navLink = document.createElement('a');
                    navLink.href = `#${category.id}`;
                    navLink.className = 'category-link px-4 py-2';
                    navLink.textContent = category.name;
                    navLinksContainer.appendChild(navLink);
    
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    resourceCategorySelect.appendChild(option);
                });
                
                navLinksContainer.appendChild(addCategoryBtn);
                feather.replace();
            };
            
            const renderIconSelector = () => {
                iconSelectorContainer.innerHTML = '';
                availableIcons.forEach((icon, i) => {
                    iconSelectorContainer.innerHTML += `<label class="icon-option"><input type="radio" name="category-icon" value="${icon}" ${i===0?'checked':''}><div class="icon-preview" title="${icon}"><i data-feather="${icon}"></i></div></label>`;
                });
                feather.replace();
            };
    
            const closeAllModals = () => {
                resourceModal.classList.add('hidden');
                categoryModal.classList.add('hidden');
            };
            
            addResourceBtn.addEventListener('click', () => resourceModal.classList.remove('hidden'));
            addCategoryBtn.addEventListener('click', () => {
                renderIconSelector();
                categoryModal.classList.remove('hidden');
            });
            
            closeModalBtns.forEach(btn => btn.addEventListener('click', closeAllModals));
    
            addResourceForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const url = document.getElementById('resource-url').value;
                const title = document.getElementById('resource-title').value;
                const description = document.getElementById('resource-description').value;
                const categoryId = resourceCategorySelect.value;
                if (!categoryId) { alert('Por favor, selecciona una categoría.'); return; }
    
                const category = repositoryData.find(c => c.id === categoryId);
                if(category) {
                    category.resources.unshift({ url, title, description });
                    await saveData();
                    closeAllModals();
                    addResourceForm.reset();
                }
            });
    
            addCategoryForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('category-name').value;
                const selectedIconInput = document.querySelector('input[name="category-icon"]:checked');
                if (!name || !selectedIconInput) { alert('Por favor, completa todos los campos.'); return; }
                const selectedIcon = selectedIconInput.value;
                const id = name.toLowerCase().replace(/ /g, '-').replace(/[^\w-]+/g, '');
                if (repositoryData.some(c => c.id === id)) { alert('Ya existe una categoría con un nombre similar.'); return; }
                repositoryData.push({ id, name, icon: selectedIcon, resources: [] });
                await saveData();
                closeAllModals();
                addCategoryForm.reset();
            });
    
            categoriesContainer.addEventListener('click', async (e) => {
                const deleteResourceBtn = e.target.closest('.delete-resource-btn');
                if (deleteResourceBtn && confirm('¿Estás seguro de que quieres eliminar este recurso?')) {
                    const { categoryId, resourceIndex } = deleteResourceBtn.dataset;
                    const category = repositoryData.find(c => c.id === categoryId);
                    category.resources.splice(resourceIndex, 1);
                    await saveData();
                }
    
                const deleteCategoryBtn = e.target.closest('.delete-category-btn');
                if (deleteCategoryBtn && confirm('¿Estás seguro de que quieres eliminar esta categoría y TODOS sus recursos?')) {
                    const { categoryId } = deleteCategoryBtn.dataset;
                    repositoryData = repositoryData.filter(c => c.id !== categoryId);
                    await saveData();
                }
            });
            
            searchBar.addEventListener('input', () => {
                const searchTerm = searchBar.value.toLowerCase().trim();
                document.querySelectorAll('.category-section').forEach(section => {
                    const title = section.querySelector('.section-title').textContent.toLowerCase();
                    section.style.display = title.includes(searchTerm) ? 'block' : 'none';
                });
            });
    
            // --- INICIO DE LA APP ---
            onSnapshot(docRef, (docSnap) => {
                console.log("Datos recibidos de Firestore en tiempo real.");
                if (docSnap.exists() && docSnap.data().categories) {
                    repositoryData = docSnap.data().categories;
                } else {
                    repositoryData = defaultData;
                    saveData(); // Guarda los datos por defecto si el documento no existe
                }
                renderPage();
            });
        }
    ;
    </script>
</body>
</html>
