<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Repositorio Creativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        accent: '#a78bfa',
                        'purple-400': '#c084fc',
                        'violet-400': '#a78bfa'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 70%, #001f3f 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .font-logo { font-family: 'Playfair Display', serif; }
        .form-container {
            backdrop-filter: blur(10px); background: rgba(30, 30, 46, 0.5);
            border-radius: 16px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        .input-field {
            background: rgba(15, 15, 35, 0.8) !important;
            border: 1px solid rgba(139, 92, 246, 0.3) !important;
            color: #e2e8f0 !important;
            border-radius: 10px !important;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
            border-color: rgba(167, 139, 250, 0.5) !important;
        }
        .login-btn {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
        }
        .error-message {
            opacity: 0; transform: translateY(-10px); transition: all 0.3s ease;
        }
        .show-error {
            opacity: 1; transform: translateY(0);
        }
        .password-toggle { cursor: pointer; }
    </style>
</head>
<body>
    <div class="form-container p-8 w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-accent to-purple-400 font-logo mb-2">Repositorio Creativo</h1>
            <p class="text-slate-400">Inicia sesión para acceder</p>
        </div>
        <form id="loginForm" class="space-y-6" novalidate>
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2" for="email">Correo Electrónico</label>
                <input id="email" type="email" class="input-field w-full px-4 py-3 focus:outline-none" placeholder="Ingresa tu correo" required>
                <div id="authError" class="error-message text-red-400 text-sm mt-2 text-center"></div>
            </div>
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2" for="password">Contraseña</label>
                <div class="relative">
                    <input id="password" type="password" class="input-field w-full px-4 py-3 pr-12 focus:outline-none" placeholder="Ingresa tu contraseña" required>
                    <span id="togglePassword" class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i data-feather="eye" class="text-gray-400"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="login-btn w-full text-white font-semibold py-3 rounded-lg">Iniciar Sesión</button>
        </form>
    </div>

    <script type="module">
        // Importar las funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ✅ PEGA AQUÍ EL OBJETO firebaseConfig QUE TE DIO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDs1Xn8fUlY3IL_6Sg2RJh8YqiaVJVk0pQ",
            authDomain: "repositorio-90921.firebaseapp.com",
            projectId: "repositorio-90921",
            storageBucket: "repositorio-90921.appspot.com",
            messagingSenderId: "846523574774",
            appId: "1:846523574774:web:5578b74b47b0f8ef50bfd7"
        };

        // --- NO MODIFICAR DEBAJO DE ESTA LÍNEA ---
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const authError = document.getElementById('authError');
        const togglePassword = document.getElementById('togglePassword');
        
        // Redirigir si el usuario ya está logueado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'videos.html';
            }
        });

        // Lógica de inicio de sesión
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            authError.textContent = '';
            authError.classList.remove('show-error');

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // El inicio de sesión es exitoso, onAuthStateChanged se encargará de redirigir
                })
                .catch((error) => {
                    // Manejo de errores
                    console.error("Error de autenticación:", error.code);
                    switch (error.code) {
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                        case 'auth/invalid-credential':
                            authError.textContent = 'El correo o la contraseña son incorrectos.';
                            break;
                        case 'auth/invalid-email':
                            authError.textContent = 'El formato del correo no es válido.';
                            break;
                        default:
                            authError.textContent = 'Ocurrió un error. Inténtalo de nuevo.';
                    }
                    authError.classList.add('show-error');
                });
        });

        // Toggle de visibilidad de contraseña
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = `<i data-feather="${type === 'password' ? 'eye' : 'eye-off'}" class="text-gray-400"></i>`;
            feather.replace();
        });
        
        feather.replace();
    </script>
</body>
</html>
